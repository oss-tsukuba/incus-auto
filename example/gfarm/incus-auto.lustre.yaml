buildimage:
  img-lserver:
    depend: [img-gfarm]
    image: images:rockylinux/8
    series: rhel
    vm: true
    profile:
      - prof1
      - prof2net
    devices:
      root:
        size: 6GB  # test override
      # eth0:
      #  ipv4.address: 10.123.123.191  # NOTE: for ipv4.dhcp=true
    config:
      # limits.memory: 4GB
      # limits.cpu: 4
      security.secureboot: false
    volume:
      - ./CONF:/CONF
      - ./CACHE:/CACHE
    setup:
      - bash -x /SCRIPT/install-lustre-server.sh
    # "Error: The source and target servers must be different" if "remote name" and localost are the same
    # publish-remote:  # default: local
    #   - incus1
    publish-alias:  # MUST
      - img-lserver  # short name (without project_name prefix)
      - img-lustre-server
  tmp-gfarm-rocky:  # speedup for build gfarm for VM (VM is slow)
    depend: img-gfarm
    image: images:rockylinux/8
    series: rhel
    vm: false  # container
    profile:
      - prof1
      - prof2net
    volume:
      - ./SRC:/SRC
      - ./CACHE:/CACHE
    setup:
      - bash -x /SCRIPT/install-gfarm.sh --build-cache
    # not publish
  img-lclient:
    depend: [tmp-gfarm-rocky,img-lserver]
    image: images:rockylinux/8
    series: rhel
    vm: true
    profile:
      - prof1
      - prof2net
    config:
      # limits.memory: 4GB
      # limits.cpu: 4
      security.secureboot: false
    volume:
      - ./SRC:/SRC
      - ./CACHE:/CACHE
    setup:
      - bash -x /SCRIPT/install-gfarm.sh --use-cache
      - bash -x /SCRIPT/install-lustre-client.sh
    # publish-remote:
    #   - incus1
    publish-alias:  # MUST
      - img-lclient
      - img-lustre-client

x-lustre: &x-lustre
  series: rhel
  vm: true
  profile:
    - prof1
    - prof2net
  #remote: <NOT DEFINED>  # NOTE: use default server
  remote: incus1
  volume:
    - ./CONF:/CONF
    - ./SRC:/SRC
    - ./BACKUP:/BACKUP
    - ./CACHE:/CACHE
  config:
    # limits.memory: 4GB
    # limits.cpu: 4
    security.secureboot: false

host:
  mgs:  # with mds
    <<: [*x-lustre]
    group: lustre/group_lserver
    alternative:
      - mgs.test
      - mgs.example.org
    image: gfarm-img-lserver  # image alias (fullname)
    block-device:
      gfarm-lustre-mdt:
        pool: mypool
        size: 5GB
        create: true  # true: delete the block before building
    devices:
      root:
        size: 6GB  # equal to or larger than the image
      eth0:
        ipv4.address: 10.123.123.151  # in DHCP range
    setup:
      - bash -x /SCRIPT/setup-lustre-mgs.sh testfs
      - __RESTART__

  oss0:
    <<: [*x-lustre]
    depend: mgs
    group: lustre/group_lserver
    alternative:
      - oss0.test
      - oss0.example.org
    image: gfarm-img-lserver
    block-device:
      gfarm-lustre-oss0:
        pool: mypool
        size: 6GB
        create: true
    devices:
      root:
        size: 6GB
      eth0:
        ipv4.address: 10.123.123.152
    setup:
      - bash -x /SCRIPT/setup-lustre-oss.sh 10.123.123.151 testfs 0
  oss1:
    <<: [*x-lustre]
    depend: mgs
    group: lustre/group_lserver
    alternative:
      - oss1.test
      - oss1.example.org
    image: gfarm-img-lserver
    block-device:
      gfarm-lustre-oss1:
        pool: mypool
        size: 6GB
        create: true
    devices:
      root:
        size: 6GB
      eth0:
        ipv4.address: 10.123.123.153
    setup:
      - bash -x /SCRIPT/setup-lustre-oss.sh 10.123.123.151 testfs 1

  lclient1:
    depend: [mgs, oss0, oss1]
    group: [lustre/group_lclient, gfarm/group_gfclient]
    image: gfarm-img-lclient
    series: rhel
    vm: true
    profile:
      - prof1
      - prof2net
    devices:
      eth0:
        ipv4.address: 10.123.123.161
    volume:
      - ./CONF:/CONF
      - ./SRC:/SRC
      - ./BACKUP:/BACKUP
      - ./CACHE:/CACHE
    config:
      # limits.memory: 4GB
      # limits.cpu: 4
      security.secureboot: false  # for lustre kernel module
    setup:
      - bash -x /SCRIPT/setup-lustre-client.sh 10.123.123.151 testfs
