buildimage:
  IMG-gfarm:
    image: images:ubuntu/24.04
    series: debian
    vm: false
    devices:
    profile:
      - prof1
      - prof2net
    volume:
      - ./CONF:/CONF
      - ./SRC:/SRC
    # envvar:
    setup:
      - bash -x /SCRIPT/install-gfarm.sh
      - __RESTART__
    # publish-remote:
    #   - incus1
    publish-alias:
      - IMG-gfarm  # short name

x-gfarm: &x-gfarm
  image: gfarm-IMG-gfarm
  series: debian
  vm: false
  profile:
    - prof1
    - prof2net
  volume:
    - ./CONF:/CONF
    - ./SRC:/SRC
    - ./BACKUP:/BACKUP
  # envvar:

x-extra: &x-extra
  group: extra
  image: images:rockylinux/8
  series: rhel
  #image: images:ubuntu/24.04
  #series: debian
  vm: false
  profile:
    - prof1
    - prof2net
  volume:
    - ./CONF:/CONF
    - ./SRC:/SRC
    - ./BACKUP:/BACKUP
  # envvar:

host:
  gfmd1:
    <<: [*x-gfarm]
    group: gfarm/group_gfmd
    alternative:
      - gfmd1.test
      - gfmd1.example.org
    # remote: incus1 #TODO
    # target: incus2 #TODO cluster
    # devices:
    #   eth0:  # ignored when network-static.*.ipv4.address is defined
    #     ipv4.address: 10.123.123.101   # unstable (not recommended)
    # network-static:  # recommended
    #   eth0:
    #     ipv4.address: 10.123.123.201/24
    #     ipv4.gateway: 10.123.123.1
    #     dns:
    #     - 8.8.8.8
    envvar:
      gfmd_cluster: siteA
  gfmd2:
    <<: [*x-gfarm]
    group: gfarm/group_gfmd
    envvar:
      gfmd_cluster: siteA
  gfmd3:
    <<: [*x-gfarm]
    group: gfarm/group_gfmd
    envvar:
      gfmd_cluster: siteB

  gfsd01:
    <<: [*x-gfarm]
    group: gfarm/group_gfsd
  gfsd02:
    <<: [*x-gfarm]
    group: gfarm/group_gfsd
  gfsd03:
    <<: [*x-gfarm]
    group: gfarm/group_gfsd
  gfsd04:
    <<: [*x-gfarm]
    group: gfarm/group_gfsd
  gfclient01:
    <<: [*x-gfarm]
    group: gfarm/group_gfclient
    setup:
      - bash -x /SCRIPT/install-squid.sh
      ### available after `make setup`
      #- bash -x /SCRIPT/setup-gfperf.sh

  # keycloak:
  #   <<: [*x-extra]
  # jwtserver:
  #   <<: [*x-extra]

  gfmanage:
    group: control
    image: images:ubuntu/22.04
    #image: images:ubuntu/24.04
    series: debian
    vm: false
    profile:
      - prof1
      - prof2net
    volume:
      - ./CONF:/CONF
      - ./:/SECRET
    network-static:
      eth0:
        ipv4.address: 10.123.123.251/24
        ipv4.gateway: 10.123.123.1
        dns:
        - 8.8.8.8
        - 8.8.4.4
      eth1:
        ipv4.address: 10.210.210.251/24
    setup:
      - bash -x /SCRIPT/base-for-ubuntu.sh
      - bash -x /SCRIPT/install-ansible-for-ubuntu.sh
