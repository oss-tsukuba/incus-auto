database: {filename: "/var/www/gfperf_db/database.db", check span: "10days",
	   backup: "/var/www/gfperf_db/database.db.bak" }

#authentication: ["gsi_auth", "gsi"]
authentication: ["sharedsecret"]
#authentication: ["tls_client_certificate"]

gfarm2fs_mountpoint: ["/mnt/_gfperf"]

metadata: [ {testdir: "gfarm:///home/_gfperf", number: "250"},
            {testdir: "file:///mnt/_gfperf/home/_gfperf", number: "250"} ]

copy: [
   {src: "file:///tmp", dst: "gfarm:///home/_gfperf", filesize: "1M", bufsize: "4K", gfsd: "gfsd1"},
   {src: "gfarm:///home/_gfperf", dst: "file:///tmp", filesize: "1M", bufsize: "4K", gfsd: "gfsd1"},
   {src: "file:///tmp", dst: "gfarm:///home/_gfperf", filesize: "1M", bufsize: "4K", gfsd: "gfsd1", gfarm2fs: "/mnt/_gfperf"},
   {src: "gfarm:///home/_gfperf", dst: "file:///tmp", filesize: "1M", bufsize: "4K", gfsd: "gfsd1", gfarm2fs: "/mnt/_gfperf"}
      ]
