config:
  #incus_command: incus  # NOTE: default
  project: gfarm-lustre
  idmap: true  # false or true(your host UID) or any UID to root(UID=0)
  #user: incus  # NOTE: default
  #uid: 1000  # NOTE: default
  #ssh_authorized_keys: ssh_authorized_keys  # NOTE: default
  network:
    gflnet1:
      description: "gfarm lustre net1"
      config:
        ipv4.address: 10.123.123.1/24
        ipv4.dhcp.ranges: 10.123.123.101-10.123.123.200
        ipv4.nat: true
    gflnet2:
      description: "gfarm lustre net2"
      config:
        ipv4.address: 10.210.210.1/24
        ipv4.dhcp: false
        ipv4.nat: false
        ipv6.nat: false
        ipv6.address: none
  profile:
    prof1:
      description: "gfarm lustre profile1"
      config:
        limits.memory: 2GB
        limits.cpu: 4
        # NOTE: same as "idmap: true"
        # raw.idmap: both 1000 0
        # raw.idmap: |
        #   gid 1000 0
        #   uid 1000 0
      devices:
        root:
          type: disk
          path: /
          pool: mypool
          size: 5GB
        SCRIPT:
          type: disk
          source: ./SCRIPT  # NOTE: cd $(dirname $(realpath incus-auto.yaml)); $(realpath ./SCRIPT)
          path: /SCRIPT
    prof2net:
      description: "gfarm lustre profile2"
      devices:
        eth0:
          network: gflnet1
          type: nic
        eth1:
          network: gflnet2
          type: nic

buildimage:
  img-lserver:
    image: images:rockylinux/8
    series: rhel
    vm: true
    devices:
      root:
        size: 8GB
      eth0:
        ipv4.address: 10.123.123.191  # NOTE: for ipv4.dhcp=true
    config:
      limits.memory: 4GB
      limits.cpu: 6
    profile:
      - prof1
      - prof2net
    volume:  # TODO
      - ./SCRIPT:/SCRIPT
    setup:
      - /SCRIPT/install-lustre-server.sh
    publish-remote:
      - incus1
