config:
  project: gfarmOCI
  idmap: true
  user: gfarmsys  # NOTE: default=admin
  ssh_authorized_keys: terraform/id_ecdsa.pub
  network:
    gfarm-oci: # fullname
      description: "network for terraform Gfarm on OCI"
      config:
        ipv4.address: 10.198.8.1/24
        ipv4.dhcp.ranges: 10.198.8.101-10.198.8.200
        ipv4.nat: true
  profile:
    prof1:  # gfarm-oci-prof1
      description: "OCI terraform gfarm profile"
      config:
        limits.memory: 2GB
        limits.cpu: 4
      devices:
        root:
          type: disk
          path: /
          pool: __DEFAULT__
          size: 5GB
        eth0:
          network: gfarm-oci
          type: nic

host:
  tf:
    image: images:ubuntu/22.04
    series: debian
    profile:
      - prof1
    devices:
      #eth0:
      #  ipv4.address: 10.198.8.101  # NOTE: for ipv4.dhcp=true
    volume:
      - ./terraform:/TF
    setup:
      - sudo ln -sf /TF /home/gfarmsys/terraform-oci
      - bash -x /TF/install-terraform.sh
